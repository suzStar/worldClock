<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <select name="cityPicker" id="city-dropdown">
            <option value="">Select A City</option>
            <option value="Europe/London">London</option>
            <option value="America/New_York">New York</option>
            <option value="Pacific/Auckland">Auckland</option>
        </select>

        <div class="city" id="city-selected">
        </div>

        <div class="city">
            <div class="cityInfo">
                <h2>Tokyo</h2>
                <div class="date" id="tokyoDate">Monday 28th Nov 2022</div>
            </div>
            <div class="time" id="tokyoTime">12:30
            </div>
        </div>

        <div class="city">
            <div class="cityInfo">
                <h2>Sydney</h2>
                <div class="date" id="sydneyDate">Monday 28th Nov 2022</div>
            </div>
            <div class="time" id="sydneyTime">12:30
            </div>
        </div>

        <div class="city">
            <div class="cityInfo">
                <h2>Berlin</h2>
                <div class="date" id="berlinDate">Monday 28th Nov 2022</div>
            </div>
            <div class="time" id="berlinTime">12:30
            </div>
        </div>
    </div>
    <footer>
        Coded by
        <strong>Suzanne Sharman</strong>. <a href="https://github.com/suzStar/worldClock">Open Source</a>
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
